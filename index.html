	<br>

    <!-- Main Content -->
    <div class="container mt-5">
        <h5 class="interesting-heading"><b>Search Medicines</b></h5> <!-- Updated h1 tag -->
	<p><b>Select Only One Symptom:</b></p>
        <div id="symptomButtons" class="mt-3">
            <button type="button" class="btn btn-danger symptom-btn"
                onclick="toggleSymptom('Fever')">Fever</button>
            <button type="button" class="btn btn-danger symptom-btn"
                onclick="toggleSymptom('Cough')">Cough</button>
            <button type="button" class="btn btn-danger symptom-btn"
                onclick="toggleSymptom('Headache')">Headache</button>
            <button type="button" class="btn btn-danger symptom-btn"
                onclick="toggleSymptom('Back Pain')">Back Pain</button>
            <button type="button" class="btn btn-danger symptom-btn"
                onclick="toggleSymptom('High Pressure')">High Pressure</button>
            <!-- Add more buttons for other symptoms -->
        </div>
        <div id="selectedSymptoms" class="mt-3"></div>
        <div class="form-group mt-3">
            <label for="symptom"><b>Enter Only One Symptom:</b></label>
            <input type="text" class="form-control" id="symptom" placeholder="Enter Only One symptoms" oninput="updateSelectedSymptoms()">
        </div>
        <button type="button" class="btn btn-primary mb-3" onclick="searchMedicine()">🔍 Search</button>
        <div id="medicineResults" class="mt-3"></div>
    </div>
